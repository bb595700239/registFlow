<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<title>注册流程</title>
	<link rel="stylesheet" href="assets/font/iconfont.css">
	<link rel="stylesheet" href="assets/css/animate.min.css">
	<link rel="stylesheet" href="assets/css/base.css">
	<script type="text/javascript" src="assets/js/zepto.min.js"></script>
	<script type="text/javascript" src="assets/js/fastclick.js"></script>
	<link rel="stylesheet" href="assets/js/dialog.css">
	<script type="text/javascript" src="assets/js/dialog.js"></script>
	<script type="text/javascript" src="assets/js/iscroll.js"></script>
	<link rel="stylesheet" href="assets/js/swiper-3.2.7.min.css">
	<script type="text/javascript" src="assets/js/swiper-3.2.7.jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/mobile.js"></script>
</head>

<body>
	<div class="warp">
		<div class="top-bar">
			<a onclick="back()"><i class="left icon-back"></i></a>
			<div class="title text-overflow">企业会员注册</div>
			<div class="right sure">下一步</div>
		</div>
		<ul class="levelbox white-bg flex-box">
			<li class="level level1 active">企业信息</li>
			<li class="level level2">企业负责人信息</li>
			<li class="level level3">社会任职</li>
		</ul>
		<form data-posturl="#" data-gotourl="company2.html" class="g-form" id="company1">
		<div class="weui_cells">
			<div class="weui_cell select-val">
				<div class="weui_cell_hd">是否为工商联会员<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><select class="weui_input" name="isGSL" onblur="rule.empty($(this),'请选择是否为工商联会员')" data-group-state="true">
					<option value="">请选择是否为工商联会员</option>
					<option value="1">是</option>
					<option value="2">否</option>
				</select></div>
			</div>
			<div id="showbox"></div>
			<div class="weui_cell">
				<div class="weui_cell_hd">企业中文名称<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workName" type="text" placeholder="请输入企业中文名称" onblur="rule.empty($(this),'企业中文名称不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">企业英文名称</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workEName" type="text" placeholder="请输入企业英文名称"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">地址<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workAddredd" type="text" placeholder="请输入地址" onblur="rule.empty($(this),'地址不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">网址</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workWebsite" type="text" placeholder="请输入网址"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">邮政编码</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workZip" type="text" placeholder="请输入邮政编码"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">成立时间<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workRegTime" type="date" placeholder="请输选择成立时间" onblur="rule.empty($(this),'成立时间不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">电话</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workPhone" type="text" placeholder="请输入电话" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">传真</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workFax" type="text" placeholder="请输入传真" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">邮箱</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workEmail" type="text" placeholder="请输入邮箱" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">工商登记证号<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workCreditCode" type="text" placeholder="请输入工商登记证号" onblur="rule.empty($(this),'工商登记证号不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">企业性质<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="workCategory" onblur="rule.empty($(this),'请选择企业性质')" data-group-state="true">
					<option value="">请选择企业性质</option>
					<option value="0">规上企业</option>
					<option value="1">新三板上市</option>
					<option value="2">主板上市</option>
					<option value="3">民营500强</option>
					<option value="4">中国高薪技术</option>
					<option value="5">市级高新技术企</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">准确行业<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="workTrade" onblur="rule.empty($(this),'请选择准确行业')" data-group-state="true">
					<option value="">请选择准确行业</option>
					<option value="0">IT</option>
					<option value="1">技术</option>
					<option value="2">技术</option>
					<option value="3">技术</option>
					<option value="4">技术</option>
					<option value="5">技术</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">职工人数<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="workNumber" onblur="rule.empty($(this),'请选择职工人数')" data-group-state="true">
					<option value="">请选择职工人数</option>
					<option value="0">1-50</option>
					<option value="1">50-100</option>
					<option value="2">100-1000</option>
					<option value="3">1000以上</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">注册资金<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workRegMoney" type="text" placeholder="请输入注册资金" onblur="rule.empty($(this),'注册资金不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">资产总额<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workAllMoney" type="text" placeholder="请输入资产总额（万元）" onblur="rule.empty($(this),'资产总额不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">上年度销售收入<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workLastIncome" type="text" placeholder="请输入上年度销售收入（万元）" onblur="rule.empty($(this),'上年度销售收入不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">上年度纳税额<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workLastTax" type="text" placeholder="请输入上年度纳税额（万元）" onblur="rule.empty($(this),'上年度纳税额不能为空')" data-group-state="false"></div>
			</div>

			<div class="weui_cell">
				<div class="weui_cell_hd">净资产<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workLastNet" type="text" placeholder="请输入净资产（万元）" onblur="rule.empty($(this),'净资产不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">上年度销售利润<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workLastProfit" type="text" placeholder="请输入上年度销售利润（万元）" onblur="rule.empty($(this),'上年度销售利润不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">生产经营范围<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><textarea class="weui-textarea" name="workRange" placeholder="请输入生产经营范围" rows="3"  onblur="rule.empty($(this),'生产经营范围不能为空')" data-group-state="false"></textarea></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">NACE代码</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workNaceCode" type="text" placeholder="请输入NACE代码" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">所属工商所</div>
				<div class="weui_cell_bd weui_cell_primary"><select class="weui_input" name="workBizManager">
					<option value="">请选择所属工商所</option>
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">所属财税所</div>
				<div class="weui_cell_bd weui_cell_primary"><select class="weui_input" name="workTaxManager">
					<option value="">请选择所属财税所</option>
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select></div>
			</div>
			<!--<div class="weui_cell">
				<div class="weui_cell_hd">企业需求</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入企业需求" ></div>
			</div>-->
			<!--<div class="weui_cell">
				<div class="weui_cell_hd">主要产品</div>
				<div class="weui_cell_bd weui_cell_primary"><textarea class="weui-textarea" placeholder="请输入主要产品" rows="3"></textarea></div>
			</div>-->
			<div class="weui_cell">
				<div class="weui_cell_hd">主要分支机构</div>
				<div class="weui_cell_bd weui_cell_primary"><textarea class="weui-textarea" name="workBranch" placeholder="请输入主要分支机构（名称、成立时间、所在地、经营范围）" rows="3"></textarea></div>
			</div>
		</div>
		<!--<div class="weui_cells_title">生产经营范围<span class="red">*</span></div>
		<div class="weui_cells">
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary"><textarea class="weui-textarea" placeholder="请输入生产经营范围" rows="3" onblur="rule.empty($(this),'生产经营范围不能为空')" data-group-state="false"></textarea></div>
			</div>
		</div>
		<div class="weui_cells_title">主要分支机构</div>
		<div class="weui_cells">
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary"><textarea class="weui-textarea" placeholder="请输入主要分支机构（名称、成立时间、所在地、经营范围）" rows="3"></textarea></div>
			</div>
		</div>-->
		</form>
	</div>

<script>
	$(function(){
        $('.select-val select').change(function(){
        	var type=$(this).val(),$box=$('#showbox'),html='';
        	if(type==1){
        		html='<div class="weui_cell">'+
				'<div class="weui_cell_hd">所属工商联<span class="red">*</span></div>'+
				'<div class="weui_cell_bd weui_cell_primary"><select class="weui_input" name="workOrgUnit" onblur="rule.empty($(this),\'请选择所属工商联\')" data-group-state="true">'+
					'<option value="">请选择所属工商联</option>'+
					'<option value="0">0</option>'+
					'<option value="1">1</option>'+
					'<option value="2">2</option>'+
					'<option value="3">3</option>'+
				'</select></div>'+
			'</div>'
        	}else if(type==2){
        		html='<div class="weui_cell">'+
				'<div class="weui_cell_hd">注册地址<span class="red">*</span></div>'+
                '<div class="weui_cell_bd weui_cell_primary"><select class="weui_input" name="wordRegAddress" onblur="rule.empty($(this),\'请选择注册地址\')" data-group-state="true">'+
                '<option value="">请选择注册地址</option>'+
                '<option value="0">拱墅区</option>'+
                '<option value="1">上城区</option>'+
                '<option value="2">下城区</option>'+
                '<option value="3">江干区</option>'+
                '<option value="4">西湖区</option>'+
                '<option value="5">滨江区</option>'+
                '<option value="6">萧山区</option>'+
                '<option value="7">余杭区</option>'+
                '<option value="8">富阳区</option>'+
                '<option value="9">桐庐县</option>'+
                '<option value="10">淳安县</option>'+
                '<option value="11">建德县</option>'+
                '<option value="12">临安县</option>'+
                '</select></div>'+
                '</div>'
        	}

        	$box.html(html)
        }).trigger('change')
		var page=$('.g-form').attr('id');
		if(localStorage[page]){
			localStorage[page].split('&').forEach(function(param){
				param = param.split('=');
				var name = param[0],
						val = param[1];

				$('*[name=' + name + ']').val(val);
			})
		}
	})

</script>

</body>

</html>
