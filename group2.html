<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<title>注册流程</title>
	<link rel="stylesheet" href="assets/font/iconfont.css">
	<link rel="stylesheet" href="assets/css/animate.min.css">
	<link rel="stylesheet" href="assets/css/base.css">
	<script type="text/javascript" src="assets/js/zepto.min.js"></script>
	<script type="text/javascript" src="assets/js/fastclick.js"></script>
	<link rel="stylesheet" href="assets/js/dialog.css">
	<script type="text/javascript" src="assets/js/dialog.js"></script>
	<script type="text/javascript" src="assets/js/iscroll.js"></script>
	<link rel="stylesheet" href="assets/js/swiper-3.2.7.min.css">
	<script type="text/javascript" src="assets/js/swiper-3.2.7.jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/mobile.js"></script>
</head>

<body>
	<div class="warp">
		<div class="top-bar">
			<a onclick="back()"><i class="left icon-back"></i></a>
			<div class="title text-overflow">团体会员注册</div>
			<div class="right sure" data-end="1">下一步</div>
		</div>
		<ul class="levelbox white-bg flex-box">
			<li class="level level1 active">商（协）会信息</li>
			<li class="level level2 active">法人代表信息</li>
		</ul>
		<form data-posturl="#" data-gotourl="success.html" class="g-form" id="group2">
		<div class="weui_cells">
			<div class="weui_cell">
				<div class="weui_cell_hd">姓名<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="name" type="text" placeholder="请输入姓名" onblur="rule.empty($(this),'姓名不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">性别<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="gender" onblur="rule.empty($(this),'请选择性别')" data-group-state="true">
					<option value="">请选择性别</option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">手机号码<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="mobile" type="text" placeholder="请输入手机号码" onblur="rule.empty($(this),'手机号码不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">出生年月日</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="birthdate" type="date" placeholder="请选择出生年月"></div>
			</div>
			<!--<div class="weui_cell">
				<div class="weui_cell_hd">籍贯</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入籍贯" ></div>
			</div>-->
			<div class="weui_cell">
				<div class="weui_cell_hd">党派</div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="party">
					<option value="">请选择党派</option>
					<option value="0">中共</option>
					<option value="1">民革</option>
					<option value="2">民盟</option>
					<option value="3">民建</option>
					<option value="4">民进</option>
					<option value="5">农工</option>
					<option value="6">致工</option>
					<option value="7">九三学社</option>
					<option value="8">台盟</option>
					<option value="9">无党派</option>
					<option value="10">群众</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">民族</div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="nation">
					<option value="">请选择民族</option>
					<option value="0">汉族</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">学历</div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="academic">
					<option value="">请选择学历</option>
					<option value="0">研究生</option>
					<option value="1">本科</option>
					<option value="2">大专</option>
					<option value="3">高中及以下</option>
					<option value="4">其他</option>
				</select></div>
			</div>
			<!--<div class="weui_cell">
				<div class="weui_cell_hd">电话</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入电话"></div>
			</div>-->

			<!--<div class="weui_cell">
				<div class="weui_cell_hd">传真</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入传真" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">邮箱</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入邮箱" ></div>
			</div>-->
			<div class="weui_cell">
				<div class="weui_cell_hd">联系人姓名<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="linker" type="text" placeholder="请输入联系人姓名" onblur="rule.empty($(this),'联系人姓名不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">联系人性别<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="linkerGender" onblur="rule.empty($(this),'请选择联系人性别')" data-group-state="true">
					<option value="">请选择联系人性别</option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">联系人职务</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="linkerDuty" type="text" placeholder="请输入联系人职务"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">联系人电话</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="linkerPhone" type="text" placeholder="请输入联系人电话"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">联系人手机<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="linkerMobile" type="text" placeholder="请输入联系人手机" onblur="rule.phone($(this))" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">联系人传真</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="linkerFax" type="text" placeholder="请输入联系人传真"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">联系人邮箱</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="linkerEamil" type="text" placeholder="请输入联系人邮箱"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">个人简介</div>
				<div class="weui_cell_bd weui_cell_primary"><textarea class="weui-textarea" name="resume" placeholder="请输入个人简介" rows="3"></textarea></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">工作单位<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workUnit" type="text" placeholder="请输入工作单位" onblur="rule.empty($(this),'工作单位不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">工作职务<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="workDuty" type="text" placeholder="请输入工工作职务" onblur="rule.empty($(this),'工作职务不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">人大职务</div>
				<div class="weui_cell_bd weui_cell_primary"><select class="weui_input" name="rendaDuty">
					<option value="">请选择人大职务</option>
					<option value="0">全国人大常委</option>
					<option value="1">全国人大代表</option>
					<option value="2">省人大常委</option>
					<option value="3">省人大代表</option>
					<option value="4">市人大常委</option>
					<option value="5">市人大代表</option>
					<option value="6">区人大常委</option>
					<option value="7">区人大代表</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">工商联职务</div>
				<div class="weui_cell_bd weui_cell_primary"><select class="weui_input" name="orgDuty">
					<option value="">请选择工商联职务</option>
					<option value="0">全国工商联主席</option>
					<option value="1">全国工商联副主</option>
					<option value="2">全国工商联常委</option>
					<option value="3">全国工商联秘书</option>
					<option value="4">全国工商联副秘</option>
					<option value="5">省工商联主席</option>
					<option value="6">省工商联副主席</option>
					<option value="7">省工商联常委</option>
					<option value="8">省工商联秘书长</option>
					<option value="9">省工商联副秘书</option>
					<option value="10">市工商联主席</option>
					<option value="11">市工商联副主席</option>
					<option value="12">市工商联秘书长</option>
					<option value="13">市工商联副秘书</option>
					<option value="14">市工商联常委</option>
					<option value="15">区工商联主席</option>
					<option value="16">区工商联副主席</option>
					<option value="17">区工商联秘书长</option>
					<option value="18">区工商联副秘书</option>
					<option value="19">区工商联常委</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">政协职务</div>
				<div class="weui_cell_bd weui_cell_primary"><select class="weui_input" name="zhengxieDuty">
					<option value="">请选择政协职务</option>
					<option value="0">全国政协常委</option>
					<option value="1">全国政协常委</option>
					<option value="2">省政协常委</option>
					<option value="3">省政协委员</option>
					<option value="4">市政协常委</option>
					<option value="5">事政协委员</option>
					<option value="6">区政协常委</option>
					<option value="7">区政协委员</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">其他社会职务</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="socialDuty" type="text" placeholder="请输入其他社会职务"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">社团职务<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" name="massDuty" type="text" placeholder="请输入社团职务" onblur="rule.empty($(this),'社团职务不能为空')" data-group-state="false"></div>
			</div>
		</div>
		</form>
	</div>

</body>

</html>
