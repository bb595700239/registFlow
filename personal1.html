<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<title>注册流程</title>
	<link rel="stylesheet" href="assets/font/iconfont.css">
	<link rel="stylesheet" href="assets/css/animate.min.css">
	<link rel="stylesheet" href="assets/css/base.css">
	<script type="text/javascript" src="assets/js/zepto.min.js"></script>
	<script type="text/javascript" src="assets/js/fastclick.js"></script>
	<link rel="stylesheet" href="assets/js/dialog.css">
	<script type="text/javascript" src="assets/js/dialog.js"></script>
	<script type="text/javascript" src="assets/js/iscroll.js"></script>
	<link rel="stylesheet" href="assets/js/swiper-3.2.7.min.css">
	<script type="text/javascript" src="assets/js/swiper-3.2.7.jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/mobile.js"></script>
</head>

<body>
	<div class="warp">
		<div class="top-bar">
			<a onclick="back()"><i class="left icon-back"></i></a>
			<div class="title text-overflow">个人会员注册</div>
			<div class="right sure">下一步</div>
		</div>
		<ul class="levelbox white-bg flex-box">
			<li class="level level1 active">基本资料</li>
			<li class="level level2">社会任职</li>
			<li class="level level3">企业信息</li>
		</ul>
		<form data-posturl="#" data-gotourl="personal2.html" class="g-form">
		<div class="weui_cells">
			<div class="weui_cell">
				<div class="weui_cell_hd">姓名<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入姓名" onblur="rule.empty($(this),'姓名不能为空')" data-group-state="false"></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">性别<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="" onblur="rule.empty($(this),'请选择性别')" data-group-state="true">
					<option value="">请选择性别</option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">出生年月日<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="date" placeholder="请选择出生年月" onblur="rule.empty($(this),'出生年月不能为空')" data-group-state="false"></div></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">籍贯</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入籍贯" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">党派<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="" onblur="rule.empty($(this),'请选择党派')" data-group-state="true">
					<option value="">请选择党派</option>
					<option value="0">中共</option>
					<option value="1">民革</option>
					<option value="2">民盟</option>
					<option value="3">民建</option>
					<option value="4">民进</option>
					<option value="5">农工</option>
					<option value="6">致工</option>
					<option value="7">九三学社</option>
					<option value="8">台盟</option>
					<option value="9">无党派</option>
					<option value="10">群众</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">民族<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="" onblur="rule.empty($(this),'请选择民族')" data-group-state="true">
					<option value="">请选择民族</option>
					<option value="0">汉族</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">学历<span class="red">*</span></div>
				<div class="weui_cell_bd weui_cell_primary"><select  class="weui_input" name="" onblur="rule.empty($(this),'请选择学历')" data-group-state="true">
					<option value="">请选择学历</option>
					<option value="0">研究生</option>
					<option value="1">本科</option>
					<option value="2">大专</option>
					<option value="3">高中及以下</option>
					<option value="4">其他</option>
				</select></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">电话</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入电话" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">手机</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入手机" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">传真</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入传真" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">邮箱</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入邮箱" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">联系电话</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入区号+联系电话" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">学位</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入学位" ></div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">身份证号码</div>
				<div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="text" placeholder="请输入身份证号码" ></div>
			</div>

		</div>
		<div class="weui_cells_title">个人简介</div>
		<div class="weui_cells">
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary"><textarea class="weui-textarea" placeholder="请输入个人简介" rows="3"></textarea></div>
			</div>
		</div>
		</form>
	</div>

</body>

</html>
